<script>
$(".checkbox").change(function() {
	var checked = [];
	$("input:checked").each(function() {
	  checked.push($(this).val());
	});
	if(checked.length==8){
		$( "#n_ficha" ).removeProp( "disabled" );
		$( "#nombre" ).removeProp( "disabled" );
		$( "#apellidos" ).removeProp( "disabled" );
		$( "#carrera" ).removeProp( "disabled" );
		$( "#btn" ).removeProp( "disabled" );
	}
	else{
		$( "#ficha" ).prop( "disabled", true );
		$( "#nombre" ).prop( "disabled", true );
		$( "#apellidos" ).prop( "disabled", true );
		$( "#carrera" ).prop( "disabled", true );
		$( "#btn" ).prop( "disabled", true );
	}
});

function altaAlumno() {
	var Nombre = $("#nombre").val() + " "+$("#apellidos").val();
	var Ficha =  $("#n_ficha").val();
	var Carrera =  parseInt($( "#carrera option:selected" ).val());
	var parameters = {Nombre:Nombre, Ficha:Ficha, Carrera:Carrera } ; 
	console.log(parameters);
$.get("php/altaAlumnos.php", parameters )
  .done(function( data ) {
    	var jsonResponse  = jQuery.parseJSON(data);
    	var Nombre = $("#nombre").val() + " "+$("#apellidos").val();
		var Ficha =  $("#n_ficha").val();
		$('#nombreAlumno').empty();
		$('#FichaAlumno').empty();
		$('#turnoAlumno').empty();
		$('#EstimadoAlumno').empty();
		$('#nombreAlumno').text(Nombre);
		$('#FichaAlumno').text(Ficha);
		$('#turnoAlumno').text(jsonResponse.turno);
		$('#EstimadoAlumno').text(jsonResponse.tiempo);
		$("#modalRespuesta").modal('toggle');
		$("#ficha" ).prop( "disabled", true );
		$("#nombre" ).prop( "disabled", true );
		$("#apellidos" ).prop( "disabled", true );
		$("#carrera" ).prop( "disabled", true );
		$("#btn" ).prop( "disabled", true );
		$("#nombre").val("");
		$("#apellidos").val("");
		$("#n_ficha").val("");
		$("#carrera").val("");
		$("input:checked").each(function() {
		  $(this).prop('checked', false); // Unchecks it
		});
  });
}
</script>
