<!DOCTYPE html>
<html>
	<head >
		<meta charset="UTF-8">
		<title>timer</title>
		<link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
    	<link href="../../css/font-awesome.css" rel="stylesheet">
    	<link href="times.css" rel="stylesheet" type="text/css" />
    	<script src="../../js/jquery-1.7.2.min.js"></script>
    	<script src="bootstrap.min.js"></script>
    	<script src="time.js"></script>
		<script src="jquery.growl.js" type="text/javascript"></script>
		<link href="jquery.growl.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="div-main" class="container-fluid"> <!-- Contenedor principal -->
			

			<div class="tiempo-ext">
				<div class="tiempo-int">
					<div id="display" class="tiempo">
						<p class="text-center vertical-center">
							<span id="leyenda">Turno.</span><br>					
							<span id="time">50</span>
						</p>				
					</div>
				</div>
			</div>	
			<h1 class="titulo-pricipal text-center">Pantalla de turnos</h1>
			
			<div class="row text-center secciones">
				<div class="col-xs-6 seccion">
					<span class="config izquierda">Tiempo de espera.</span>
					<p class="options izquierda">
						<span>
							<span id="testdivH">00</span>
							:<span id="testdivM">00</span>
							:<span id="testdivS">00</span>
						</span> 
					</p>
				</div>	
				<div class="col-xs-6 seccion">
					<span class="config derecha">Ficha de inscripci√≥n</span>
						<p class="options derecha" >
							<span>
								<input type="number" placeholder="Ficha de control" id="n_ficha" class="form-control"  style=" margin-left:8%; width: 87% !important;" disabled="true">
							</span> 
						</p>
				</div>		
			</div>	

			
		</div> <!-- Contenedor principal -->

		<audio id="timer-beep">
		  <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/41203/beep.mp3"/>
		  <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/41203/beep.ogg" />
		</audio>
	</body>
</html>
