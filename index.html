<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <title>EscolaresPI - Proceso de Inscripcion</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/pages/signin.css" rel="stylesheet">
    <link href="css/pages/dashboard.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
		</div> <!-- /container -->
	</div> <!-- /navbar-inner -->
</div> <!-- /navbar -->
<div class="account-container">
	<div class="content clearfix">
		<form action="home.html" method="post" onsubmit="return login();">
			<h1 style="text-align: center;">EscolaresPI</h1>		
			<div class="login-fields">				
				<div class="field">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field" />
				</div> <!-- /field -->	
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field"/>
				</div> <!-- /password -->
			</div> <!-- /login-fields -->
			<div class="login-actions" style="text-align: center !important; margin-top: 10px;">
				<button class="btn btn-success btn-large">Login</button>
			</div> <!-- .actions -->
	</form>
	</div> <!-- /content -->
</div> <!-- /account-container -->

<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/base.js"></script>

<script type="text/javascript">
  function login () {
    if($('#username').val()=='' && $('#password').val()=='') {
      localStorage.setItem("user", $('#username').val());
      return true;
      }else{
        return false; 
      }
    }  
</script>
</body>
</html>
